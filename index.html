<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SV Waldhof Mannheim</title>
  <style>
    body {
      background-color: #000075; /* dunkelblauer Hintergrund */
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .stadion-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
    }

    .stadion-container img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 20px; /* mehr Abstand zwischen den Buttons */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>SV Waldhof Mannheim</h1>

  <div class="stadion-container">
    <img src="stadion.png" alt="Stadionbild">
    <img class="overlay" id="overlayA" src="bereich1.png">
    <img class="overlay" id="overlayB" src="bereich2.png">
    <img class="overlay" id="overlayC" src="bereich3.png">
  </div>

  <div class="buttons">
    <button onclick="showOverlay('A')">210 Meter</button>
    <button onclick="showOverlay('B')">15 Meter links &amp; rechts</button>
    <button onclick="showOverlay('C')">löschen</button>
  </div>

  <script>
    function showOverlay(bereich) {
      const overlays = {
        A: 'overlayA',
        B: 'overlayB',
        C: null // "löschen" bedeutet: alle ausblenden
      };

      ['A', 'B'].forEach(id => {
        const el = document.getElementById('overlay' + id);
        el.style.opacity = (bereich === id) ? '1' : '0';
      });

      if (bereich === 'C') {
        // Alle Overlays ausblenden
        ['overlayA', 'overlayB'].forEach(id => {
          document.getElementById(id).style.opacity = '0';
        });
      }
    }
  </script>

</body>
</html>
