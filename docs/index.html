<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SV Waldhof Mannheim</title>
  <style>
    body {
      background-color: #000075;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ---------- HEADER ---------- */
    .header {
      position: relative;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
    }

    .header a {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo-left {
      left: 20px;
    }

    .logo-right {
      right: 20px;
    }

    .header img {
      height: 90px; /* doppelt so groß */
      cursor: pointer;
    }

    /* Handy / kleine Bildschirme */
    @media (max-width: 600px) {
      .header img {
        height: 55px; /* automatisch kleiner auf Handy */
      }

      .logo-left {
        left: 10px;
      }

      .logo-right {
        right: 10px;
      }

      .header {
        padding: 15px 0;
      }

      .header h1 {
        font-size: 20px;
      }
    }

    /* ---------- CONTENT ---------- */
    .content {
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stadion-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
    }

    .stadion-container img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <a href="https://www.m-a-d.online" target="_blank" class="logo-left">
      <img src="MAD_Logo.png" alt="MAD Logo">
    </a>

    <h1>SV Waldhof Mannheim</h1>

    <a href="https://svw07.de" target="_blank" class="logo-right">
      <img src="Logo_SVW.png" alt="SV Waldhof Logo">
    </a>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="stadion-container">
      <img src="stadion.png" alt="Stadionbild">
      <img class="overlay" id="overlayA" src="bereich1.png">
      <img class="overlay" id="overlayB" src="bereich2.png">
      <img class="overlay" id="overlayC" src="bereich3.png">
    </div>

    <div class="buttons">
      <button onclick="showOverlay('A')">210 Meter</button>
      <button onclick="showOverlay('B')">12 Meter links &amp; rechts</button>
      <button onclick="showOverlay('C')">löschen</button>
    </div>
  </div>

  <script>
    function showOverlay(bereich) {
      ['A', 'B'].forEach(id => {
        const el = document.getElementById('overlay' + id);
        el.style.opacity = (bereich === id) ? '1' : '0';
      });

      if (bereich === 'C') {
        ['overlayA', 'overlayB'].forEach(id => {
          document.getElementById(id).style.opacity = '0';
        });
      }
    }
  </script>

</body>
</html>
